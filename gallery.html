  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #1a1a1a;
    }

    /* Header */
    header {
  background-color: #032949;
  padding: 0;
  position: relative; /* Ensure it's positioned */
  z-index: 1000; /* Ensure it's above the video */
}
/* Hamburger Button */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 26px;
  color: #fff;
  cursor: pointer;
}

/* Responsive Menu */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  nav {
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #032949;
    display: none;
  }

  nav.active {
    display: block;
  }

  .nav-menu {
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    gap: 20px;
  }

  .nav-menu li {
    width: 100%;
    text-align: center;
  }
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo img {
  height: 40px;
}

nav {
  flex: 1;
}

.nav-menu {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
  justify-content: flex-end;
  gap: 30px;
}

.nav-menu li a {
  color: white;
  text-decoration: none;
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 15px;
  transition: color 0.3s ease;
}

.nav-menu li a:hover,
.nav-menu li a.active {
  color: #f58220;
}
/* gallery*/

.gallery-header {
      position: relative;
      background: url('images/abg.jpg') center/cover no-repeat;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .gallery-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(29, 63, 85, 0.85);
    }

    .gallery-header h1 {
      position: relative;
      color: #fff;
      font-size: 43.89px;
      font-weight: 600;
      z-index: 1;
    }

    .gallery-section {
      max-width: 1300px;
      margin: 60px auto;
      padding: 0 30px;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .gallery-grid img,
.gallery-grid video {
  width: 100%;
  height: 230px; /* uniform height */
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.3s;
  display: block;
}

    .gallery-grid img:hover,
    .gallery-grid video:hover {
      transform: scale(1.03);
    }

    .gallery-grid .item {
      flex: 1 1 calc(25% - 20px);
      max-width: calc(25% - 20px);
    }

    @media (max-width: 1024px) {
      .gallery-grid .item {
        flex: 1 1 calc(33.33% - 20px);
        max-width: calc(33.33% - 20px);
      }
    }

    @media (max-width: 768px) {
      .gallery-grid .item {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .gallery-grid .item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
</style>

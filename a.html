<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #1a1a1a;
    }

    .contact-section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .contact-title {
      font-size: 30.89px;
      font-weight: 600;
      color: #032949;
      margin-bottom: 5px;
    }

    .underline {
      width: 500px;
      height: 4px;
      background: #f58220;
      border-radius: 2px;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      background-color: #f58220;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .map-section iframe {
      width: 100%;
      height: 450px;
      border: 0;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .full-width {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>

<section class="contact-section">
  <h2 class="contact-title">Feel Free to Contact Us</h2>
  <div class="underline"></div>

  <form action="#" method="post">
    <input type="text" name="first_name" placeholder="First">
    <input type="text" name="last_name" placeholder="Last">
    <input type="email" name="email" placeholder="example@email.com" class="full-width">
    <input type="tel" name="phone" placeholder="+91 99999 99999">
    <textarea name="message" placeholder="Type your message ..." class="full-width"></textarea>
    <button type="submit">Submit</button>
  </form>

  <div class="map-section">
    <iframe
      src="https://www.google.com/maps/d/u/0/embed?mid=1BvQnHTwSG3HDuVHGSkRXHu3Wnq8&ehbc=2E312F"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>

</body>
</html>

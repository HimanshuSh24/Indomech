<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }

    .product-wrapper {
      max-width: 1200px;
      margin: auto;
      padding: 80px 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin-bottom: 80px;
      margin-left: -180px;
      margin-right: -180px;
    }

    .section-title {
      background-color: #032949;
      color: #fff;
      padding: 2px 200px;
      border-radius: 0px 30px 30px 0px;
      font-weight: 600;
      font-size: 30.89px;
      margin-left: 0;
      align-self: flex-start;
    }

    .section-subtitle {
      background-color: #f58220;
      color: white;
      padding: 2px 200px;
      border-radius: 30px 0 0 30px;
      font-weight: 600;
      font-size: 30.89px;
      margin-right: 0;
    }

    .section-divider {
      flex: 1;
      height: 4px;
      background-color: #032949;
      margin: 0 20px;
    }

    .product-grid {
      display: flex;
      gap: 100px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product-tile {
      background-color: #fff;
      border-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 500px;
      text-align: center;
      overflow: hidden;
      padding: 25px 25px 20px;
      transition: transform 0.3s;
    }

    .product-tile:hover {
      transform: translateY(-5px);
    }

    .product-tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
    }

    .product-tile h3 {
      font-size: 25px;
      font-weight: 600;
      color: #032949;
      margin-top: 10px;
      margin-bottom: 0px;
    }

    @media (max-width: 768px) {
      .section-header {
        flex-direction: column;
      }
      .section-divider {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="product-wrapper">
  <div class="section-header">
    <div class="section-title">SOLAR</div>
    <div class="section-divider"></div>
    <div class="section-subtitle">Our Products</div>
  </div>

  <div class="product-grid">
    <div class="product-tile">
      <img src="images/product2.jpg" alt="Solar Panel">
      <h3>SOLAR PANEL</h3>
    </div>
    <div class="product-tile">
      <img src="images/ssl.jpg" alt="Solar Street Lights">
      <h3>SOLAR STREET LIGHTS</h3>
    </div>
  </div>
</div>

</body>
</html>
